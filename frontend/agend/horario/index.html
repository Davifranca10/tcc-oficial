<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha o Horário</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>

    <div class="container">
        <h2 id="titulo-dia">Escolha o horário disponível para o dia selecionado ⏰</h2>

        <div class="horarios">
            <button class="horario disponivel">09:00</button>
            <button class="horario indisponivel" disabled>10:00</button>
            <button class="horario disponivel">11:00</button>
            <button class="horario disponivel">13:00</button>
            <button class="horario indisponivel" disabled>14:00</button>
            <button class="horario disponivel">15:00</button>
        </div>
    </div>

   

</body>
</html>
