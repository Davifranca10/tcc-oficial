<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento</title>
  <link rel="stylesheet" href="index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>

  <!-- Menu Hamburguer -->
  <div class="hamburger" onclick="toggleSidebar()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>Menu</h2>
    <a href="../../index.html">Início</a>
    <a href="../index.html">Serviços</a>
    <a href="../../agend/index.html">Agenda</a>


  </div>

  <!-- Conteúdo Principal -->

  <div class="main">

    <!-- Imagem do serviço -->
    <div class="image-preview-container">
      <img id="previewImagem" src="https://placehold.co/300x250?text=Selecione+um+serviço"
        alt="Imagem do serviço" />
    </div>


    <form id="form-agendamento" method="POST">
      <h1>Agendar Serviço</h1>

      <input type="hidden" name="id_cliente" value="1">

      <label>Serviço</label>
      <select name="id_servico" required>
        <option value="1">Corte Masculino</option>
        <option value="2">Corte Feminino</option>
      </select>

      <label>Data</label>
      <input type="date" name="data" required>

      <label>Horário</label>
      <select name="horario" required>
        <option value="">Selecione um horário</option>
        <!-- Manhã -->
        <option value="08:00">08:00</option>
        <option value="08:30">08:30</option>
        <option value="09:00">09:00</option>
        <option value="09:30">09:30</option>
        <option value="10:00">10:00</option>
        <option value="10:30">10:30</option>
        <option value="11:00">11:00</option>
        <!-- Tarde -->
        <option value="13:00">13:00</option>
        <option value="13:30">13:30</option>
        <option value="14:00">14:00</option>
        <option value="14:30">14:30</option>
        <option value="15:00">15:00</option>
        <option value="15:30">15:30</option>
        <option value="16:00">16:00</option>
        <option value="16:30">16:30</option>
        <option value="17:00">17:00</option>
      </select>

      <div id="infoFuncionario" style="margin-top: 15px; font-weight: bold;">
        Funcionário(a): <span id="nomeFuncionario">-</span>
      </div>
      <!-- Campo oculto para enviar o ID do funcionário -->
      <input type="hidden" name="id_funcionario" id="idFuncionario" />

      <button type="submit">Confirmar</button>
    </form>
  </div>

  <script src="index.js"></script>
</body>

</html>
