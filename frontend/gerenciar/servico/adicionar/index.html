<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Serviços</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  

  <div id="navBackground">
    <h1>MENU</h1>
        <p onclick="window.location.href='../../../adm/index.html'">Início</p>
        <p onclick="window.location.href='../listagem/index.html'">Gerenciar Usuários</p>
        <p onclick="window.location.href='../../servico/listagem/index.html'">Gerenciar Serviços</p>
        <p onclick="window.location.href='../../funcionario/listar/index.html'">Gerenciar Funcionários</p>
        <p onclick="window.location.href='index.html'">Gerenciar Agendamentos</p>
  </div>


  <div class="container">
    <h1>Serviços Cadastrados</h1>


    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Preço (R$)</th>
          <th>Duração (min)</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="serviceList"></tbody>
    </table>

    <!-- Modal de Serviço -->
    <div id="serviceModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Adicionar Serviço</h2>
        <form id="serviceForm">
          <input type="hidden" id="serviceId">
          <label>Nome:</label>
          <input type="text" id="nome" required>

          <label>Descrição:</label>
          <textarea id="descricao"></textarea>

          <label>Preço:</label>
          <input type="number" step="0.01" id="preco" required>

          <label>Duração (min):</label>
          <input type="number" id="duracao" required>

          <label>Funcionário:</label>
          <select id="funcionarioSelect" required>
            <option value="">-- Selecione --</option>
          </select>

          <label>Imagem do Serviço:</label>
          <input type="file" id="imagem" accept="image/*">

          <button type="submit">Salvar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
