<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Usuário</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

   

  <div id="navBackground">
    <h1>MENU</h1>
    <p onclick="window.location.href='../../../adm/index.html'">Início</p>
    <p onclick="window.location.href='index.html'">Gerenciar Usuários</p>
    <p onclick="window.location.href='../../servico/listagem/index.html'">Gerenciar Serviços</p>
    <p onclick="window.location.href='../../funcionario/listar/index.html'">Gerenciar Funcionários</p>
    <p onclick="window.location.href='../../agendamento/listagem/index.html'">Gerenciar Agendamentos</p>
    <p onclick="window.location.href='../../../index.html'">Painel do Cliente</p>
  </div>




  <div class="container">
    <h1>Editar Usuário</h1>
    <form id="editForm">
      
      <label for="userSelect">Selecionar Usuário:</label>
      <select id="userSelect"></select>

      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required />

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Nova Senha:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Salvar Alterações</button>

    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
