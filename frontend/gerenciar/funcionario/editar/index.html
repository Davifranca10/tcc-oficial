<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Funcionário</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div id="navBackground">
    <h1>MENU</h1>
    <p onclick="window.location.href='../../../index.html'">Início</p>
    <p onclick="window.location.href='../../usuario/listagem/index.html'">Gerenciar Usuários</p>
    <p onclick="window.location.href='../../servico/listagem/index.html'">Gerenciar Serviços</p>
    <p onclick="window.location.href='index.html'">Gerenciar Funcionários</p>
    <p onclick="window.location.href='../../agendamento/listagem/index.html'">Gerenciar Agendamentos</p>
  </div>

  <div class="container">
    <h1>Editar Funcionário</h1>
    <form id="editForm">
      <label for="selectFuncionario">Selecione um funcionário:</label>
      <select id="selectFuncionario" required></select>

      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>

      <label for="especialidade">Especialidade:</label>
      <input type="text" id="especialidade">

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>


      <button type="submit">Salvar Alterações</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
