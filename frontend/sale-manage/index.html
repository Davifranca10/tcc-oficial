<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento</title>
  <link rel="stylesheet" href="index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <div id="navBarRoot">
    <header>
        <div id="menuBtn" class="menu-btn">
            <div class="btn-line"></div>
            <div class="btn-line"></div>
            <div class="btn-line"></div>
        </div>

        <div id="navBackground">
          <p onclick="window.location.href='../adm/index.html'">Início</p>
                <p onclick="window.location.href='index.html'">Serviço</p>
                <p onclick="window.location.href='index.html'">Meus Agendamentos</p>
            
        </div>
    
</div>

  <!-- Conteúdo Principal -->
  <div class="main">
    <form id="form-agendamento" method="POST">
      <h1>Agendar Serviço</h1>
      
      <input type="hidden" name="id_cliente" value="1">

      <label>Serviço</label>
      <select name="id_servico" required>
        <option value="1">Corte Masculino</option>
        <option value="2">Corte Feminino</option>
      </select>

      <label>Data</label>
      <input type="date" name="data" required>

      <label>Horário</label>
      <select name="horario" required>
        <option value="">Selecione um horário</option>
        <!-- Manhã -->
        <option value="08:00">08:00</option>
        <option value="08:30">08:30</option>
        <option value="09:00">09:00</option>
        <option value="09:30">09:30</option>
        <option value="10:00">10:00</option>
        <option value="10:30">10:30</option>
        <option value="11:00">11:00</option>
        <!-- Tarde -->
        <option value="13:00">13:00</option>
        <option value="13:30">13:30</option>
        <option value="14:00">14:00</option>
        <option value="14:30">14:30</option>
        <option value="15:00">15:00</option>
        <option value="15:30">15:30</option>
        <option value="16:00">16:00</option>
        <option value="16:30">16:30</option>
        <option value="17:00">17:00</option>
      </select>

      <label>Funcionário</label>
      <select name="id_funcionario" required>
        <option value="1">João</option>
        <option value="2">Maria</option>
      </select>

      <button type="submit">Confirmar</button>
    </form>
  </div>

  <script src="index.js"></script>
</body>
</html>
