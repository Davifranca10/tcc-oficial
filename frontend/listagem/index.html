<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="navBarRoot">
    <header>
        <div id="menuBtn" class="menu-btn">
            <div class="btn-line"></div>
            <div class="btn-line"></div>
            <div class="btn-line"></div>
        </div>

        <div id="navBackground">
          <p onclick="window.location.href='../index.html'">INÍCIO</p>
          <p onclick="window.location.href='../sale/index.html'">SERVIÇOS</p>
          <p onclick="window.location.href='../agend/index.html'">AGENDA</p>
            
        </div>
    </header>
</div>
<script>
  const menuBtn = document.getElementById("menuBtn");
  const navBackground = document.getElementById("navBackground");
  let showMenu = false;

  menuBtn.addEventListener("click", () => {
      showMenu = !showMenu;

      // Toggle class
      menuBtn.classList.toggle("close", showMenu);
      navBackground.classList.toggle("show", showMenu);

      // Manage transition delays
      navBackground.style.transitionDelay = showMenu ? "0s" : "0.25s";
      navBackground.childNodes.forEach((el) => {
          if (el.nodeType === 1) {
              el.style.transitionDelay = showMenu ? "0.25s" : "0s";
          }
      });
  });

  function navigateTo(path) {
      // This simulates navigation; replace with real logic if needed
      alert(`Navigating to ${path}`);
  }
</script>

  <div class="container">
    <h1>Clientes Cadastrados</h1>

        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dados inseridos dinamicamente via JS -->
      </tbody>
    </table>

    <div class="buttons">

            <button>Editar</button>
          </a>          
      <button id="deleteBtn">Deletar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
