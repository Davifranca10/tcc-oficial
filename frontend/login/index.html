<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Tela de Cadastro -->
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-welcome">Já tem sua conta?</h2>
                <p class="description description-primary">Informe suas</p>
                <p class="description description-primary">credenciais</p>
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Crie sua Conta!</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <li class="item-social-media"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                        <li class="item-social-media"><a href="#"><i class="fab fa-google"></i></a></li>
                        <li class="item-social-media"><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                    </ul>
                </div>
                <p class="description description-email">Ou use seu Email para registro:</p>

                <form class="form" id="registerForm">
                    <label class="label-input" for="nome">
                        <i class="fas fa-user icon-modify"></i>
                        <input type="text" id="nome" placeholder="Nome" required>
                    </label>

                    <label class="label-input" for="telefone">
                        <i class="fas fa-phone icon-modify"></i>
                        <input type="tel" id="telefone" placeholder="Telefone" required>
                    </label>

                    <label class="label-input" for="email">
                        <i class="fas fa-envelope icon-modify"></i>
                        <input type="email" id="email" placeholder="Email" required>
                    </label>

                    <label class="label-input" for="senha">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" id="senha" placeholder="Senha" required>
                    </label>

                    <button class="btn btn-second" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>

        <!-- Tela de Login -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-welcome">Olá amigo!</h2>
                <p class="description description-primary">Entre com seus dados</p>
                <p class="description description-primary">e continue sua jornada</p>
                <button id="signup" class="btn btn-primary">Cadastrar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Faça login agora!</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <li class="item-social-media"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                        <li class="item-social-media"><a href="#"><i class="fab fa-google"></i></a></li>
                        <li class="item-social-media"><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                    </ul>
                </div>
                <p class="description">Ou use sua conta de Email</p>

                <form class="form" id="loginForm">
                    <label class="label-input" for="loginEmail">
                        <i class="fas fa-envelope icon-modify"></i>
                        <input type="email" id="loginEmail" placeholder="Email" required>
                    </label>

                    <label class="label-input" for="loginSenha">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" id="loginSenha" placeholder="Senha" required>
                    </label>

                    <a class="password" href="#">Esqueceu sua Senha?</a>
                    <button class="btn btn-second" type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
